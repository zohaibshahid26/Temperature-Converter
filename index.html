<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Temperature Converter</title>
  </head>
  <body>
    <div class="container">
      <div class="main-heading">
        <h1>Welcome to Temperature Converter</h1>
      </div>
      <div class="get-temperature">
        <h2>Enter the Temperature</h2>
        <input type="text" />
      </div>
      <div class="temperature-units">
        <div class="from-temperature">
          <label for="from-temperature">From:</label>
          <select id="from-temperature">
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
          </select>
        </div>
        <div class="to-temperature">
          <label for="to-temperature">To:</label>
          <select id="to-temperature">
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
          </select>
        </div>
      </div>
      <div class="convert-button">
        <button>Convert</button>
      </div>
      <div class="result">
        <h2>Result</h2>
        <p id="result-text">---</p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
